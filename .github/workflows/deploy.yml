name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]        # если у тебя master — замени на master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Эта строчка нужна только если хочешь, чтобы сайт был по адресу username.github.io (а не username.github.io/repo)
          # cname: mycoolapp.dev  # ← раскомментируй и укажи свой домен, если есть